<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstantUser</title>
    <link rel="icon" type="image/x-icon" href="./Logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-900 text-gray-700">

    <!-- Header -->
    <header id="Dark-Mode" class="px-6 py-3 bg-blue-900 md:px-10 text-white">
        
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center gap-2 cursor-pointer">
                <i class="fa-brands fa-algolia text-3xl md:text-5xl"></i>
                <div>
                    <h1 class="text-xl md:text-3xl font-semibold">InstantUser</h1>
                    <p class="text-sm md:text-base">Add New Users</p>
                </div>
            </div>
            <!-- User Information with Dropdown Toggle -->
            <div class="w-72 h-10 flex justify-end">
                <input onkeyup="Search_User(this.value)" class="text-white h-full bg-slate-900 rounded outline-none px-4 text-slate-600 font-semibold  focus:w-full" placeholder="Search By Name"/>
            </div>
        </div>
    </header>
    <!-- Task Input Section -->
    <section class="w-full flex flex-col gap-4 items-center py-6 bg-slate-800 shadow-sm rounded-lg mx-auto max-w-4xl mt-6">
        <div class="w-full flex flex-wrap gap-2 justify-center">
            <input id="Input-Name" class="text-white border w-full md:w-1/3 px-4 py-2 h-12 rounded border-slate-700 outline-none bg-slate-900" placeholder="Name" aria-label="Task input 1" />
            <input id="Input-Age" class="text-white border w-full md:w-1/3 px-4 py-2 h-12 rounded border-slate-700 outline-none bg-slate-900" placeholder="Age" aria-label="Task input 2" />
            <input id="Input-Occupation" class="text-white border w-full md:w-1/3 px-4 py-2 h-12 rounded border-slate-700 outline-none bg-slate-900" placeholder="Occupation" aria-label="Task input 3" />
            <input id="Input-Location" class="text-white border w-full md:w-1/3 px-4 py-2 h-12 rounded border-slate-700 outline-none bg-slate-900" placeholder="Location" aria-label="Task input 4" />
        </div>
        <button id="Create-Btn" class="bg-blue-900 mt-4 px-6 py-3 rounded text-white flex items-center gap-2">
            <i class="fa-solid fa-plus"></i> Add New
        </button>
    </section>
    <!-- Data Table Section -->
    <section class="max-w-4xl mx-auto mt-8 shadow-sm rounded-lg overflow-hidden">
        <table class="min-w-full bg-slate-800 border border-slate-700">
            <thead>
                <tr class="bg-blue-900 text-white border-b border-slate-700">
                    <th class="px-6 py-3 text-left text-sm font-medium">Name</th>
                    <th class="px-6 py-3 text-left text-sm font-medium">Age</th>
                    <th class="px-6 py-3 text-left text-sm font-medium">Occupation</th>
                    <th class="px-6 py-3 text-left text-sm font-medium">Location</th>
                    <th class="px-6 py-3 text-left text-sm font-medium">D</th>
                    <th class="px-6 py-3 text-left text-sm font-medium">U</th>
                </tr>
            </thead>
            <tbody id="Tbody">
                
            </tbody>
        </table>
        
    </section>
    <div id="Delete-All-Btn" class="w-full flex justify-end p-4 ">
    </div>
    <!-- Link the external JavaScript file -->
    <script src="Script.js"></script>
</body>
</html>
